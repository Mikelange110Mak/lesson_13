<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 13</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="workplace workplace_position">
            <div class="car car_position">
               <div class="back-side back-side_position">
                  <div class="stepney stepney_position">
                     <div class="stepney__item"></div>
                  </div>
                  <div class="back-side__bamper"></div>
                  <div class="back-side__window"></div>
                  <div class="back-side__element"></div>
                  <div class="back-side__spoiler"></div>
                  <div class="back-side__lamp"></div>
                  <div class="wheel wheel_back">
                     <div class="wheel__body">
                        <div class="wheel-tire wheel-tire_position">
                           <div class="wheel-disc wheel-disc_position">
                              <div class="wheel-disc__item-one"></div>
                              <div class="wheel-disc__item-two"></div>
                              <div class="wheel-disc__item-three"></div>
                              <div class="wheel-disc__item-four"></div>
                              <div class="wheel-disc-element wheel-disc-element_position">
                                 <span class="wheel-disc-element__item">B</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="medium-side medium-side_position">
                  <div class="medium-side-door-two">
                     <div class="medium-side__window-two"></div>
                     <div class="medium-side__element-two"></div>
                     <div class="medium-side__handle-two"></div>
                  </div>
                  <div class="medium-side-door-one">
                     <div class="medium-side__window-one"></div>
                     <div class="medium-side__element-one"></div>
                     <div class="medium-side__handle-one"></div>
                  </div>
               </div>
               <div class="front-side front-side_position">
                  <div class="wheel wheel_front">
                     <div class="wheel__body">
                        <div class="wheel-tire wheel-tire_position">
                           <div class="wheel-disc wheel-disc_position">
                              <div class="wheel-disc__item-one"></div>
                              <div class="wheel-disc__item-two"></div>
                              <div class="wheel-disc__item-three"></div>
                              <div class="wheel-disc__item-four"></div>
                              <div class="wheel-disc-element wheel-disc-element_position">
                                 <span class="wheel-disc-element__item">B</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="front-side__bamper"></div>
                  <div class="front-side-lamp front-side-lamp_position">
                     <div class="front-side-lamp__item"></div>
                  </div>
                  <div class="front-side__element"></div>
                  <div class="front-side__nameplate">V8</div>
               </div>
            </div>
            <div class="environment environment_position">
               <div class="road road_position">
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
